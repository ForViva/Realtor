<form ng-submit="search()">
	<input type="text" ng-model="keyword" name="keyword" />
	<input type="submit" id="searh" value="Search" />
</form>
	

<div ng-if=true>
<p><input type="button" class="btn btn-danger" value="Add a House" ng-click="addhouse()"></input></p>
</div>

<ul>
    <li ng-repeat='house in houses'>
        <a href="/#/house/{{house._id}}">
            {{house.address}}, {{house.city}}, {{house.state}} {{house.zip}}
        </a>
    </li>
</ul>

<div class="row" >
  <div class="col-sm-6 col-md-4" ng-repeat='house in houses'>
    <a href="/#/house/{{house._id}}">
      <div class="thumbnail">
        <img src="images/{{house._id}}/0.jpg" alt="photo1" />
        <div class="caption">
          <h3> {{house.city}}</h3>
          <p class="description">{{house.address}}, {{house.state}} {{house.zip}}</p>
        </div>
      </div>
		</a>
  </div>
</div>

</div>

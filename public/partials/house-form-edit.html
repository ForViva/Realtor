
<h1 nng-show="house.address">Edit a House</h1>
<br>

<div ng-show="!house.address">
<p>This house doesn't exist. Please go back.</p>
<input type="button" class="btn btn-primary" value="Back" ng-click="back()"></input>
</div>

<form ng-show="house.address" name="form" onsubmit="required()">

    <div class="form-group">
        <label>Address</label>		
        <input class="form-control" ng-model="house.address"></input>
    </div>
    <div class="form-group">
        <label>City</label>		
        <input class="form-control" ng-model="house.city"></input>
    </div>
    <div class="form-group">
        <label>State</label>
        <textarea class="form-control" ng-model="house.state"></textarea>
    </div>
    <div class="form-group">
        <label>Zip</label>
        <textarea class="form-control" ng-model="house.zip"></textarea>
    </div>
    <p>Address is required.</p>
    <input type="button" class="btn btn-primary" value="Update" ng-click="update()"></input>
    <input type="button" class="btn btn-primary" value="Back" ng-click="back()"></input>
</form>

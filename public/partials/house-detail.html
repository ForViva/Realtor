<h1>
    {{house.address}}, {{house.city}}
    <input type="button" value="Add Favorite" class="btn btn-danger" ng-click="add()" ng-if="isFavi == false" />
    <input type="button" value="Remove Favorite" class="btn btn-default" ng-click="remove()" ng-if="isFavi == true" />
</h1>
<div class="row">
    <div class="col-md-6">
        <a href="images/{{house._id}}/0.jpg" class="thumbnail">
            <img src="images/{{house._id}}/0.jpg" alt="photo0" />
        </a>
    </div>
</div>
<h3>
    $ {{house.price}}

</h3>
<h4>{{house.beds}} beds, {{house.baths}} baths, {{house.area}} sqft</h4>
<br>

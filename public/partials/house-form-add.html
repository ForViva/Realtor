<h1>Add a House</h1>

<form name="form" onsubmit="required()>
    <div class="form-group">
        <label>Address</label>		
        <input class="form-control" ng-model="house.address" placeholder="required"></input>
    </div>
    <div class="form-group">
        <label>City</label>		
        <input class="form-control" ng-model="house.city"></input>
    </div>
    <div class="form-group">
        <label>State</label>
        <textarea class="form-control" g-model="house.state"></textarea>
    </div>
    <div class="form-group">
        <label>Zip</label>
        <textarea class="form-control" ng-model="house.zip"></textarea>
    </div>
    <p>Address is required.</p>
    <input type="button" class="btn btn-primary" value="Save" ng-click="save()"></input>
    <input type="button" class="btn btn-primary" value="Back" ng-click="back()"></input>
</form>
